<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChemBuddy AI â€“ Premium Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      z-index: 2;
      position: relative;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 20px #0ff;
    }

    .launch-btn {
      background: #0ff;
      color: #000;
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      margin-top: 20px;
      transition: 0.3s;
    }

    .launch-btn:hover {
      box-shadow: 0 0 25px #0ff, 0 0 35px #0ff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="hero-content">
    <h1>Welcome to ChemBuddy AI</h1>
    <button class="launch-btn" onclick="toggleBotpressChat()">Launch Chat</button>
  </div>

  <!-- Botpress Chat -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/25/15/20250525152502-R9G1ZTLL.js"></script>
  <script>
    function toggleBotpressChat() {
      const chat = window.botpressWebChat;
      if (chat.isVisible()) {
        chat.hide();
      } else {
        chat.show();
      }
    }

    window.addEventListener('load', function () {
      window.botpressWebChat.init({
        hideWidget: true,
        showPoweredBy: false,
        enableReset: true,
        layout: {
          width: '400px',
          height: '600px'
        },
        stylesheet: 'https://comforting-cassata-e4410d.netlify.app/custom.css',
        themeName: 'prism',
        theme: 'dark',
        enableTranscriptDownload: true,
        language: 'en',
        botName: 'ChemBuddy AI',
        frontend: {
          enableAttachments: true,
          enableVoice: true,
          enableUpload: true
        }
      });
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 100 },
        color: { value: '#0ff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          out_mode: 'bounce'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
