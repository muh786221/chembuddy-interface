<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChemBuddy AI â€“ Premium Chatbot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe7;
      margin-bottom: 20px;
    }

    .launch-btn {
      background: linear-gradient(145deg, #00ffe7, #0084ff);
      color: #0d1117;
      font-size: 1.2rem;
      padding: 15px 32px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffe7;
      transition: all 0.3s ease-in-out;
    }

    .launch-btn:hover {
      box-shadow: 0 0 45px #00ffe7, 0 0 65px #0084ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- 3D Animated Background -->
  <div id="particles-js"></div>

  <!-- Welcome Section -->
  <div class="hero-content">
    <h1>Welcome to ChemBuddy AI</h1>
    <button class="launch-btn" onclick="toggleBotpressChat()">Launch Chat</button>
  </div>

  <!-- Botpress Embed -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/25/15/20250525152502-R9G1ZTLL.js"></script>

  <script>
    function toggleBotpressChat() {
      const chat = window.botpressWebChat;
      if (chat.isVisible()) {
        chat.hide();
      } else {
        chat.show();
      }
    }

    window.addEventListener('load', function () {
      window.botpressWebChat.init({
        hideWidget: true,
        showPoweredBy: false,
        enableReset: true,
        botName: 'ChemBuddy AI',
        layout: { width: '400px', height: '600px' },
        stylesheet: 'https://comforting-cassata-e4410d.netlify.app/custom.css',
        themeName: 'prism',
        theme: 'dark',
        language: 'en',  // Can be extended to multilingual
        enableTranscriptDownload: true,
        frontend: {
          enableAttachments: true,
          enableVoice: true,
          enableUpload: true
        }
      });
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: '#00ffe7' },
        shape: { type: 'circle' },
        opacity: { value: 0.6 },
        size: { value: 4 },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          out_mode: 'bounce'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
